services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: meu_banco
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    build: .
    ports:
      - "3080:3000"
    environment:
      DATABASE_URL: "postgresql://usuario:senha123@postgres:5432/meu_banco"
    depends_on:
      - postgres
    volumes:
      - ./nuxt-app:/app
      - /app/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: